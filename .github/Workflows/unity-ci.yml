name: Unity CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-webgl:
    name: Build WebGL
    runs-on: ubuntu-latest
    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v3

      - name: Cache de la carpeta Library
        uses: actions/cache@v3
        with:
          path: Library
          key: ${{ runner.os }}-unity-${{ hashFiles('**/*.cs') }}

      - name: Build WebGL
        uses: game-ci/unity-builder@v3
        with:
          unityVersion: '6000.0.47f1'
          targetPlatform: WebGL
          buildName: WebGLBuild
          cache: true
