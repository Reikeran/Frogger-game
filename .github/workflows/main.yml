name: Unity CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  webgl-build:
    name: WebGL Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: ${{ runner.os }}-unity-${{ hashFiles('**/*.cs') }}

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: "6000.0.47f1"
          targetPlatform: WebGL
          buildName: Builds/WebGL
          personal: true

      - name: Upload WebGL Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-Build
          path: Builds/WebGL

  windows-build:
    name: Windows Build
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: ${{ runner.os }}-unity-${{ hashFiles('**/*.cs') }}

      - name: Build Windows
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: "6000.0.47f1"
          targetPlatform: StandaloneWindows64
          buildName: Builds/Windows
          personal: true

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: Builds/Windows

  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: [webgl-build, windows-build]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run EditMode Tests
        uses: game-ci/unity-test-runner@v2
        with:
          unityVersion: "6000.0.47f1"
          testMode: editmode
          personal: true

      - name: Run PlayMode Tests
        uses: game-ci/unity-test-runner@v2
        with:
          unityVersion: "6000.0.47f1"
          testMode: playmode
          personal: true
